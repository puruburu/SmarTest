<script type="text/javascript">

var p = parseInt(localStorage.getItem("pmarks"));

	var c = 0;//getc();
	var myData = new Array(['Physics', p], ['Chemistry', c], ['Maths', m]);
	var myChart = new JSChart('graph', 'bar');
	var colors = ['#AF0202', '#EC7A00', '#FCD200'];
	myChart.setDataArray(myData);

	myChart.setBarColor('#42aBdB');

	myChart.setTitle('marks you got in every section of the test:');
	myChart.setAxisNameX(' ');
	myChart.setAxisNameY('marks');
	//myChart.setAxisReversed(true)

	myChart.draw();
	
</script>
